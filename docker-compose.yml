      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  inventory-db:
    image: mysql:8.0
    container_name: inventory-db
    env_file:
      - ./inventory-service/db.env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory
      MYSQL_PASSWORD: inventorypassword
