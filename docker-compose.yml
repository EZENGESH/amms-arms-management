    volumes:
      - reporting-mysql-data:/var/lib/mysql
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Shared Dependencies
  # ========================
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # API Gateway
  # ========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:80"
    depends_on:
      - user-service
      - inventory-service
      - requisition-service
      - reporting-service
    networks:
      - backend
    restart: always

  # ========================
  # Frontend
  # ========================
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - backend
    restart: always

# ========================
# Networks & Volumes
# ========================
networks:
  backend:
    driver: bridge

volumes:
  user-mysql-data:
  inventory-mysql-data:
  requisition-mysql-data:
  reporting-mysql-data:
  staticfiles:
