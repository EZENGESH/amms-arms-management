version: "3.9"

services:
  # ========================
  # User Service
  # ========================
  user-service:
    build: ./user-service
    container_name: user-service
    env_file:
      - ./user-service/db.env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn user_service.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./user-service:/app
      - staticfiles:/app/staticfiles
    depends_on:
      - db
      - redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  db:
    image: mysql:8.0
    container_name: db
    env_file:
      - ./user-service/db.env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - user-mysql-data:/var/lib/mysql
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Inventory Service
  # ========================
  inventory-service:
