    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  requisition-db:
    image: mysql:8.0
    container_name: requisition-db
    env_file:
      - ./requisition-service/db.env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: requisition_db
      MYSQL_USER: requisition
      MYSQL_PASSWORD: requisitionpassword
    volumes:
      - requisition-mysql-data:/var/lib/mysql
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Reporting Service
  # ========================
  reporting-service:
    build: ./reporting-service
    container_name: reporting-service
    env_file:
      - ./reporting-service/db.env
    environment:
      - DB_HOST=reporting-db
